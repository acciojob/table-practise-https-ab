<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Table</title>
  <link href="style.css">
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>20</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>21</td>
        <td>Electrical</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>22</td>
        <td>Mechanical</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
